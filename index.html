<!doctype html>
<html lang="pt-BR" class="h-full">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .hero-bg { 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed; 
        }

        .carousel-slide, .carrossel-seguros-slide { display: none; }

</head>
<body class="h-full w-full">

    <header class="fixed top-0 w-full bg-white shadow-md z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">RI</div>
                <span class="text-2xl font-bold text-gray-800">Rota Inesquec√≠vel</span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#seguros" class="text-gray-700 hover:text-blue-600 font-medium transition">Seguros</a>
                <a href="#guias" class="text-gray-700 hover:text-blue-600 font-medium transition">Guias Premium</a>
                <a href="#cotacao" class="text-gray-700 hover:text-blue-600 font-medium transition">Cota√ß√£o</a>
            </div>
            <button onclick="document.getElementById('cotacao').scrollIntoView({behavior: 'smooth'})" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Come√ßar Agora</button>
        </nav>
    </header>

    <section class="hero-bg h-screen w-full flex items-center justify-center text-white">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 fade-in">Viaje com <span class="text-blue-300">Seguran√ßa</span></h1>
            <p class="text-xl md:text-2xl mb-12 text-gray-200 fade-in">Prote√ß√£o completa via Vercel & Mailjet.</p>
            <button onclick="document.getElementById('cotacao').scrollIntoView({behavior: 'smooth'})" class="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover-lift">Fazer Cota√ß√£o Agora</button>
        </div>
    </section>

    <section id="cotacao" class="py-20 bg-gray-100 w-full">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-gray-800">Cota√ß√£o Online</h2>
            </div>
            
            <form id="formCotacao" class="max-w-4xl mx-auto bg-white rounded-2xl p-8 shadow-xl">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" name="nome" placeholder="Nome Completo" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
                    <input type="email" name="email" placeholder="Seu Melhor Email" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
                    <input type="text" name="destino" placeholder="Destino da Viagem" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
                    <input type="tel" name="whatsapp" placeholder="WhatsApp com DDD" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
                    <input type="date" name="partida" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
                    <input type="date" name="retorno" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
                </div>
                <button type="submit" id="btnSubmit" class="w-full mt-8 bg-blue-600 text-white py-4 rounded-lg font-bold hover:bg-blue-700 transition">
                    üöÄ ENVIAR SOLICITA√á√ÉO
                </button>
            </form>
        </div>
    </section>

    <div id="modalSucesso" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 text-center fade-in">
            <div class="text-6xl mb-4">‚úÖ</div>
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Solicita√ß√£o Enviada!</h3>
            <p class="text-gray-600 mb-6">Recebemos os seus dados. Verifique a sua caixa de entrada ou aguarde o nosso contacto.</p>
            <button onclick="location.reload()" class="bg-blue-600 text-white px-8 py-3 rounded-lg">Voltar ao In√≠cio</button>
        </div>
    </div>

    <script>
        // 1. Fun√ß√£o que comunica com a sua API no Vercel (Igual ao Index 1)
        async function callVercelEndpoint(dados) {
            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                
                const result = await response.json();
                return { success: response.ok && result.success, message: result.message };
            } catch (error) {
                return { success: false, message: 'Erro ao conectar com o servidor.' };
            }
        }

        // 2. Captura o envio do formul√°rio
        document.getElementById('formCotacao').addEventListener('submit', async function(e) {
            e.preventDefault(); // IMPEDE O ERRO: N√£o deixa a p√°gina recarregar ou usar action externa
            
            const btn = document.getElementById('btnSubmit');
            const formData = new FormData(this);
            
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Enviando para Mailjet...';

            // Organiza os dados para a sua API
            const payload = {
                nome: formData.get('nome'),
                email: formData.get('email'),
                destino: formData.get('destino'),
                telefone: formData.get('whatsapp'),
                partida: formData.get('partida'),
                retorno: formData.get('retorno'),
                assunto: 'Nova Cota√ß√£o - Site Index 2',
                detalhes: 'Lead vindo do novo layout index 2.'
            };

            const res = await callVercelEndpoint(payload);

            if (res.success) {
                document.getElementById('modalSucesso').classList.remove('hidden');
                this.reset();
            } else {
                alert('Erro: ' + (res.message || 'Falha ao enviar. Verifique se a API do Vercel est√° ativa.'));
            }
            
            btn.disabled = false;
            btn.innerHTML = 'üöÄ ENVIAR SOLICITA√á√ÉO';
        });
    </script>
</body>
</html>
